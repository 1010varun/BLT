{% extends "base.html" %}
{% block content %}
    <style>
        .status-container {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .status-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .status-dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .status-dot.green {
            background-color: green;
        }
        .status-dot.red {
            background-color: red;
        }
        .block-info {
            margin-left: 20px;
            font-weight: bold;
        }
        .explorer-link {
            margin-left: 10px;
        }
    </style>
    {% include "includes/sidenav.html" %}
    <div class="status-container">
        <div class="status-item">
            <div class="status-dot {% if status.bitcoin %}green{% else %}red{% endif %}"></div>
            <span>Bitcoin Node</span>
            {% if status.bitcoin %}
                <span class="block-info">Block: {{ status.bitcoin_block }}</span>
                <a class="explorer-link"
                   href="https://mempool.space/block/{{ status.bitcoin_block }}"
                   target="_blank">View on Mempool</a>
            {% endif %}
        </div>
        <div class="status-item">
            <div class="status-dot {% if status.sendgrid %}green{% else %}red{% endif %}"></div>
            <span>SendGrid API</span>
        </div>
        <div class="status-item">
            <div class="status-dot {% if status.github %}green{% else %}red{% endif %}"></div>
            <span>GitHub API</span>
        </div>
    </div>
{% endblock content %}
