{% extends "base.html" %}
{% block content %}
    <form role="form" action="/invite/" method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        <div class="row">
            <div class="col-lg-6">
                {% if exists %}
                    <p>Click <a href="mailto:{{email}}?subject=A bug on {{domain}}&body=first line\nsecond line
                        second line,
                    third line %3Cimg+src%3D%27newiibwhite.gif%27++%2F%3E ">this link</a> to open the email in your mail program.  If you use Gmail, you can use this extension.</p>
                {% endif %}
                <h2 class="page-header">Invite a company and get +5 points when they join.</h2>
                <label>Email:</label>
                <input  class="form-control" type="text" name="email"></br>
                <button type="submit" class="btn btn-danger">Invite</button>
            </div>
        </div>
    </form>
{% endblock %}
